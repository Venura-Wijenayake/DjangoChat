{% extends 'base.html' %}
{% block content %}

<h1>Chat Groups</h1>


  
{% for conversation in conversations %}
  <div class="card"> 
    <a href="{% url "conversationdetail" conversation.id %}">
    <div class="card-content">
      <span class="card-title">{{ conversation.chat_type}}</span>
        
      {% if conversation.status  %}
        <p>status: yes</p>
      {% else %}
        <p>status: No</p>
      {% endif %}
    </a>
  </div>
{% endfor %}

{% endblock %}
