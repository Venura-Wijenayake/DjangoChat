{% extends 'base.html' %}
{% block content %}

<h1>Chat Groups</h1>

  <div class="card">
   
    <div class="card-content">
      <span class="card-title">{{ conversation.chat_type }}</span>
      <p>About: {{conversation.description }}</p>
      
      {% comment %} {% if builder.appliances_included  %}
        <p>appliances_included: yes</p>
      {% else %}
        <p>appliances_included: No</p>
      {% endif %}
    </div>
    <div class="card-action">
      <a href="{% url 'builders_update' builder.id %}">Edit</a>
      <a href="{% url 'builders_delete' builder.id %}">Delete</a>
    </div> {% endcomment %}
  </div>
  {% endblock %}
